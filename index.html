<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Weather App</title>
</head>
<body>
  <div id="main-content">
    <header>
      <h1>Weather App</h1>
      <input type="text" id="search-input" placeholder="Search for a city">
      <button id="search-btn">Search</button>
    </header>
    <section id="welcome">
      <h2>Welcome to the Weather App</h2>
      <p>Search for a city to get started!</p>
    </section>
    <section id="weather-info" class="hidden">
      <h2 id="city-name">City, Country</h2>
      <img id="weather-icon" src="" alt="Weather Icon">
      <h3 id="temperature">0Â°C</h3>
      <p id="description">Description</p>
      <p id="humidity">Humidity: 0%</p>
      <p id="wind-speed">Wind Speed: 0 m/s</p>
    </section>
  </div>
  <script src="script.js"></script>
</body>
</html>
